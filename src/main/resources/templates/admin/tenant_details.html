<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Register Page</title>
</head>
<body class="user bodybg">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand mx-auto" href="/">Residence Management
			System</a>

	</nav>

	<div class="container p-5">
		<table class="table table-striped" border="1">
			<thead class="bg-dark ">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Userimg</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Phone No</th>
					<th scope="col">Pan Details</th>
					<th scope="col">Gender</th>
					<th scope="col">Currently renting</th>
					<th scope="col">Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${tenlist}" class="text-primary">
					<th th:text="${e.id}"></th>
					<th><img class="userdashavatar"
						th:src="@{'/images/'+${e.imgURL}}"></th>
					<td th:text="${e.first}"></td>
					<td th:text="${e.last}"></td>
					<td th:text="${e.phone}"></td>
					<td th:text="${e.pancard}"></td>
					<td th:text="${e.gender}"></td>
					<td >
						<div th:if="${e.propertybought==1}"> Yes</div>
						<div th:if="${e.propertybought==0}"> No</div>
					</td>
					<td>
					<a
						class="btn btn-sm btn-danger"
						th:href="@{/admin/delete_ten/{id}(id=${e.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>


</body>
</html>
