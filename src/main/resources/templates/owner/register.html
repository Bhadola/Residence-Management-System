<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script th:src="@{/js/script.js}"></script>

<title>Hello, world!</title>
</head>
<body class="bodybg registerbg">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand mx-auto" href="/">Residence Management
			System</a>
		
	</nav>

	<!-- navbar -->
	<div class="container"
		style="height: 90%; text-align: center;">
		<div class="row">
			<div class="col-sm my-auto" >
				<img
					src="https://www.shutterstock.com/image-photo/duck-on-white-background-600w-1037486431.jpg"
					class="img-fluid">

			</div>
			<div
				style="width: 60%; height: 65vh; margin: 10vh auto; text-align: center; color: white;">
				<h2>Register as a Owner</h2>
				<h6>Please Enter your Details</h6>
				<form class="form-group"
					style="width: 68%; margin: auto; text-align: center;" th:action="@{/owner/registerdata}" method="post"  enctype="multipart/form-data">
					<input type="text" name="first" class="form-control" placeholder="FirstName" style="margin-top: 35px;" oninput="validateName(this)" required> 
					<input type="text" name="last" class="form-control" placeholder="LastName" style="margin-top: 20px;" oninput="validateName(this)" required>
					<input type="password" name="password" class="form-control" placeholder="Password" style="margin-top: 20px;"  required>
					<input type="text" name="phone" class="form-control" placeholder="Contact" style="margin-top: 20px;" oninput="validatePhone(this)" required>
					<label for="ten-profimg" style="margin-left:-30px;">Select an image:</label>
					<input type="file" name="profileImg" id="ten-profimg" accept="image/png, image/gif, image/jpeg" style="margin-top: 5px;" required>
					
					<button type="submit" class="btn btn-success"
						style="margin-top: 20px;">Register</button>

					<h6 style="margin-top: 20px;">
						Already a User?<a href="/owner/login"
							style="margin-left: 2px; color:black;"> Login!</a>
					</h6>
				</form>
			</div>


			<!--card-->
		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
</body>
</html>
