<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Login Page</title>
</head>
<body class="tenant bodybg">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand mx-auto" href="/">Residence Management
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	
		<div th:if="${session.msg=='success'}" class="alert alert-success text-center" role="alert">
  			Successfully Registered Tenant.
		</div>
		<div th:if="${session.msg=='error'}" class="alert alert-danger text-center" role="alert">
  			Something went Wrong.Please try again.
  			
		</div>
		
	<section>
		<div
			style="width: 45%; height: 65vh; margin: 20vh auto; text-align: center; color: white;">
			<h1>Login</h1>
			<h6>Please Enter your FullName and Password</h6>
			<form class="form-group"
				style="width: 60%; margin: auto; text-align: center;" th:action="@{/tenant/verifylogin}" method="post">
				<input type="text" class="form-control" 
					placeholder="Enter Username" style="margin-top: 35px;" name="username" required>
				<input type="password" class="form-control" 
					placeholder="Enter Password" style="margin-top: 20px;" name="password" required>
				<button type="submit" class="btn btn-outline-info"
					style="margin-top: 20px;">Login</button>

				<h6 style="margin-top: 20px;">
					Not a member yet?<a href="/tenant/register" style="margin-left:2px;"> Register!</a>
				</h6>
			</form>
		</div>
	</section>

</body>
</html>
