<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Register Page</title>
</head>
<body class="user bodybg">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand mx-auto" href="/">Residence Management
			System</a>
		
	</nav>

	<div class="container p-5">
		<table class="table table-striped" border="1">
			<thead class="bg-dark ">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">PropertyImg</th>
					<th scope="col">Type</th>
					<th scope="col">Rent</th>
					<th scope="col">Location</th>
					<th scope="col">Tenant/Owner</th>
					<th scope="col">lease duration(Months)</th>
					<th scope="col">Actions</th>
					

				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${proplist}" class="text-primary">
					<th th:text="${e.id}"></th>
					<th><img class="propdashavatar" th:src="@{'/images/'+${e.imgURL}}"></th>
					<td th:text="${e.propertyType}"></td>
					<td th:text="${e.rentAmt}"></td>
					<td th:text="${e.location}"></td>
					<td >
						<div th:if="${e.owned==1}">Yes</div>
						<div th:if="${e.owned!=1}">No</div>
					</td>
					<td th:text="${e.leaseDuration}"></td>
					
				
					<td> <a
						class="btn btn-sm btn-danger"
						th:href="@{/admin/delete_prop/{id}(id=${e.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>


</body>
</html>
