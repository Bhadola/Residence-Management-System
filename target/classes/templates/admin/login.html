<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Login Page</title>
</head>
<body class="admin bodybg">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand mx-auto" href="/">Residence Management
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<section>
		<div
			style="width: 45%; height: 65vh; margin: 20vh auto; text-align: center; color: white;">
			<h1>Login</h1>
			<h6>Please Enter your admin Credentials</h6>
			<form class="form-group"
				style="width: 45%; margin: auto; text-align: center;" th:action="@{/admin/verifylogin}" method="post">
				<input name="username" type="text" class="form-control"
					placeholder="Username" style="margin-top: 35px;"> 
				<input name="password" type="password" class="form-control"
					placeholder="Password" style="margin-top: 20px;">
				<button type="submit" class="btn btn-outline-secondary"
					style="margin-top: 20px;">Login</button>

			</form>
		</div>
	</section>

</body>
</html>
